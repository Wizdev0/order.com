<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order.com</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="Assets/favicon-32x32.png">
</head>
<body>
    <!-- BACKGROUND -->
    <div class="desktop-only">
        <img src="Assets/pattern-background-desktop.svg" alt="Desktop-background" class="desktop-only background">
    </div>

    <!-- MAIN PAGE -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="Assets/illustration-hero.svg" alt="A man listening to music">
            </div>
            <div class="card-body">
                <div class="card-text">
                    <h1 class="card-txt-h1">Order Summary</h1>
                    <p class="card-txt-p">You can now listen to 10 million songs, audiobooks, and podcast on any device anywhere you like</p>
                </div>
                <div class="plan">
                    <img src="Assets/icon-music.svg" alt="Music notation logo" class="music-icon">
                    <h2 class="plan-h2">Annual Plan</h2>
                    <p class="plan-p">$59.99/year </p>
                    <div class="plan-lnk">
                        <a href="https://google.com" class="lnk-1">Change</a>
                    </div>
                </div>
                <div class="btn">
                    <button class="submit">Proceed to Payment</button>
                </div>
                <div class="cancel">
                    <h3 class="cut">Cancel Order</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- MOBILE -->
     <div class="mobile-only">
        <img src="Assets/pattern-background-mobile.svg" alt="Mobile-only background">
     </div>
</body>
</html>
